<div class="col-5 offset-md-3 shadow p-3 mb-5 bg-white rounded">
    <div class="row justify-content-center">
        <img src="{{anime.image_url}}" class="rounded mx-auto d-block">
    </div>
    <div class="row">
        <table class="table">
            <tbody>
                <tr>
                    <th>Nome</th>
                    <td>{{anime.title}}</td>
                </tr>
                <tr>
                    <th>Data</th>
                    <td>{{getDate(anime.aired.from)}}</td>
                </tr>
                <tr>
                    <th>Episódios</th>
                    <td>{{anime.episodes}}</td>
                </tr>
                <tr>
                    <th>Nota</th>
                    <td>{{anime.score}}</td>
                </tr>
                <tr>
                    <th>Gênero</th>
                    <td><p *ngFor="let genre of mergeGenres()">{{genre}}</p></td>
                </tr>
                <tr>
                    <th>Sinopse</th>
                    <td>{{anime.synopsis}}</td>
                </tr>
                <tr>
                    <th>Opening</th>
                    <td><p *ngFor="let item of anime.opening_themes">{{item}}</p></td>
                </tr>
                <tr>
                    <th>Ending</th>
                    <td><p *ngFor="let item of anime.ending_themes">{{item}}</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="embed-responsive embed-responsive-16by9" *ngIf="validate(anime.trailer_url)">
        <iframe class="embed-responsive-item" [src]="cleanURL(anime.trailer_url)" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
