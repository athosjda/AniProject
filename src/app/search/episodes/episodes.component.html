<div class="col">
    <div class="row justify-content-center">
        <div class="col-6 shadow p-3 mb-5 bg-white rounded">
            <form>
                <div class="mb-3">
                    <label for="IdAnime" class="form-label">Código Anime</label>
                    <input type="number" class="form-control" id="IdAnime" [(ngModel)]="id" name="IdAnime" ngModel pattern="[a-zA-Z]*" aria-describedby="emailHelp">
                </div>
                <div class="row justify-content-center">
                    <button (click)="showEpisodes()" class="btn btn-primary">Buscar</button>
                </div>
            </form>
            <br>
            <div class="row">
                <table class="table">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Lançado</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of episode.episodes">
                            <th>{{item.episode_id}}</th>
                            <td>{{item.title}}</td>
                            <td>{{item.aired}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
