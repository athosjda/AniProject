<div class="row">
    <div class="col-3 shadow-sm p-3 mb-5 bg-white rounded">
        <app-episodes [id]="id"></app-episodes>
    </div>
    <div class="col-5 shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="mb-3">
                <label for="IdAnime" class="form-label">CÃ³digo Anime</label>
                <input type="number" class="form-control" id="IdAnime" [(ngModel)]="id" name="IdAnime" ngModel pattern="[a-zA-Z]*">
            </div>
            <div class="row justify-content-center">
                <button (click)="showAnime()" class="btn btn-primary">Buscar</button>

</div>
